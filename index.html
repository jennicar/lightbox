<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<title>Lightbox Gallery</title>
		<link rel="stylesheet" type="text/css" href="css/lightbox.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/lightbox.js"></script>
	</head>
	<body>

		<!-- INSERT IMAGES IN HERE -->
		<div id="gallery">
			<div id="ocean" class="frame">
				<img class="thumbnail" src="img/photo_1.jpg" alt="">
				<div class="overlay">
					<p>Parasailing over the pacific ocean.</p>
				</div>
			</div>

			<div id="mountains" class="frame">
				<img class="thumbnail" src="img/photo_2.jpg" alt="">
				<div class="overlay">
					<p>The mountains over Zion National Park.</p>
				</div>
			</div>

			<div id="beach" class="frame">
				<img class="thumbnail" src="img/photo_3.jpg" alt="">
				<div class="overlay">
					<p>A beach in Hawaii.</p>
				</div>
			</div>

			<div id="yard" class="frame">
				<img class="thumbnail" src="img/photo_4.jpg">
				<div class="overlay">
					<p>The yard of my first house.</p>
				</div>
			</div>

			<div id="tent" class="frame">
				<img class="thumbnail" src="img/photo_5.jpg" alt="">
				<div class="overlay">
					<p>Cute yellow tent spotted near our campgrounds.</p>
				</div>
			</div>

			<div id="campfire" class="frame">
				<img class="thumbnail" src="img/photo_6.jpg" alt="Watercolored page">
				<div class="overlay">
					<p>Getting the campfire ready!</p>
				</div>
			</div>
		</div>
		<!-- END GALLERY -->

		<div id="lightbox">
			<div id="lightbox-wrapper">

				<!-- INSERT IMAGES HERE -->
				<div class="slide" data-id="ocean">
					<img src="img/photo_1.jpg">
					<p class="caption"></p>
				</div>
				
				<div class="slide" data-id="mountains">
					<img src="img/photo_2.jpg">
					<p class="caption"></p>
				</div>

				<div class="slide" data-id="beach">
					<img src="img/photo_3.jpg">
					<p class="caption"></p>
				</div>

				<div class="slide" data-id="yard">
					<img src="img/photo_4.jpg">
					<p class="caption"></p>
				</div>

				<div class="slide" data-id="tent">
					<img src="img/photo_5.jpg">
					<p class="caption"></p>
				</div>

				<div class="slide" data-id="campfire">
					<img src="img/photo_6.jpg">
					<p class="caption"></p>
				</div>
				<!-- LIGHTBOX IMAGES END -->

				<a class="prev">&#10094;</a>
				<a class="next">&#10095;</a>
				<a class="close">&times;</a>
			</div>
		</div>

	</body>
</html>
